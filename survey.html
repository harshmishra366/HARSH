<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h2><i>SURVEY FORM</i></h2>
    <div class="p">
    <fieldset>
    <form>
        
        <label for="name"><b>NAME</b></label>
        <input type="text" id="name" placeholder="harsh"><br><br>
        <label for="password"><b>PASSWORD</b></label>
        <input type="password" id="password"><br><br>
   
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br><br>
        <label for="age"><b>Age</b></label>
        <input type="number" id="age"><br><br>
        <label for="question"> <b> Which option best describe your current rate?</b></label><br><br>
        <select  id="question">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="hod">HOD</option>



        </select><br>
        <label for="feedback"><b>How likely is that you would recommend this cousre to a friend?</b></label><br><br>
        <label><b>Definetly</b></label><br>

        <input type="radio" name="hi" ><br>
        <label><b> MAY Be</b></label><br>
        <input type="radio" name="hi" ><br>
        <label for=""><b>Never</b></label><br>
        
        <input type="radio" name="hi" ><br>
        <label for="answer"><b>What do you like most in the course</b></label><br>
        <select name="" id="answer">
            <option value="front end">Front-end project</option>
            <option value="back end">Back-end project</option>
            <option value="data">Data visualization</option>


        </select><br><br>
        <label for="message"><b>Things that should be improved in future</b></label>
        <input type="text" id="message"><br><br>
        <button type="submit" class="a">
            Submit

        </button>
        <button type="reset" class="a">
            Reset

        </button>
    </fieldset>
    </div>

        



















    </form>

    
</body>
</html>
